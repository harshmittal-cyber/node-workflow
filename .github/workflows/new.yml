name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install express

    - name: Create shared folder
      run: mkdir -p ${{ github.workspace }}/shared_folder

    - name: Copy node_modules
      run: cp -r node_modules $GITHUB_WORKSPACE/shared_folder

    - name: Copy node_modules
      run: cp -r package.json $GITHUB_WORKSPACE/shared_folder
    
    - name: Copy node_modules
      run: cp -r package-lock.json $GITHUB_WORKSPACE/shared_folder

   

